<div class="container mt-4">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-3">CSV File Upload</h3>
  
      <!-- Row for all Inputs -->
      <div class="row g-3 align-items-center">
        <!-- Survey Category -->
        <div class="col-md-4">
          <label for="surveyCategory" class="form-label">Survey Category:</label>
          <input
            type="text"
            id="surveyCategory"
            [(ngModel)]="surveyCategory"
            class="form-control"
            placeholder="Enter category"
          />
        </div>
  
        <!-- Survey Date -->
        <div class="col-md-4">
          <label for="surveyDate" class="form-label">Survey Date:</label>
          <input
            type="date"
            id="surveyDate"
            [(ngModel)]="surveyDate"
            class="form-control"
          />
        </div>
  
        <!-- File Upload -->
        <div class="col-md-4">
          <label for="fileInput" class="form-label">Upload CSV File:</label>
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            class="form-control"
          />
        </div>
      </div>
  
      <!-- Progress Bar -->
      <div *ngIf="uploading" class="progress mt-3">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          [style.width.%]="progress"
        >
          {{ progress }}%
        </div>
      </div>
  
      <!-- Upload Button -->
      <button
        (click)="uploadFile()"
        class="btn w-100 mt-3 qtc-purple-background text-white"
        [disabled]="uploading"
      >
        <span *ngIf="!uploading">Upload</span>
        <span *ngIf="uploading">Uploading...</span>
      </button>
  
      <!-- Message Display -->
      <div *ngIf="message" class="mt-3">
        <div
          [class.alert]="true"
          [class.alert-success]="!isError"
          [class.alert-danger]="isError"
        >
          {{ message }}
        </div>
      </div>
    </div>
  </div>
